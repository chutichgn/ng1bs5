<div class="demo-content">
    <div class="alert alert-info">
        <h5>Collapse Component</h5>
        <p class="mb-0">Show and hide content dynamically.</p>
    </div>
    <div class="card">
        <div class="card-body">
            <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDemo">
                Toggle Collapse
            </button>
            <div class="collapse" id="collapseDemo">
                <div class="card card-body">
                    This is collapsible content! Click the button above to toggle visibility.
                </div>
            </div>
        </div>
    </div>
</div>
