<div class="demo-content">
    <div class="alert alert-info">
        <h5>Accordion Component</h5>
        <p class="mb-0">Collapsible content panels.</p>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="accordion" id="demoAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#acc1">
                            Accordion Item #1
                        </button>
                    </h2>
                    <div id="acc1" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            First accordion item content.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#acc2">
                            Accordion Item #2
                        </button>
                    </h2>
                    <div id="acc2" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            Second accordion item content.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
