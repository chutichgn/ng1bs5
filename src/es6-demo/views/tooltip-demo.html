<div class="demo-content">
    <div class="alert alert-info">
        <h5><i class="bi bi-chat-dots"></i> Tooltip Component</h5>
        <p class="mb-0">Helpful hints using ng1bs5 directive <code>bs-tooltip</code>.</p>
    </div>

    <h3 class="mb-3">Tooltip Examples</h3>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Tooltips on Different Positions</h5>
        </div>
        <div class="card-body">
            <div class="example-area text-center">
                <button type="button" 
                        class="btn btn-primary me-2 mb-2"
                        bs-tooltip 
                        data-bs-title="Tooltip on top!"
                        data-bs-placement="top">
                    Top
                </button>
                <button type="button" 
                        class="btn btn-success me-2 mb-2"
                        bs-tooltip 
                        data-bs-title="Tooltip on right!"
                        data-bs-placement="right">
                    Right
                </button>
                <button type="button" 
                        class="btn btn-info me-2 mb-2"
                        bs-tooltip 
                        data-bs-title="Tooltip on bottom!"
                        data-bs-placement="bottom">
                    Bottom
                </button>
                <button type="button" 
                        class="btn btn-warning mb-2"
                        bs-tooltip 
                        data-bs-title="Tooltip on left!"
                        data-bs-placement="left">
                    Left
                </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Usage</h5>
        </div>
        <div class="card-body">
            <div class="code-example">
                <pre><code>&lt;button bs-tooltip 
        data-bs-title="Tooltip text"
        data-bs-placement="top"&gt;
    Hover me
&lt;/button&gt;</code></pre>
            </div>
        </div>
    </div>
</div>
