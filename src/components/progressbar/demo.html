<div ng-controller="ProgressDemoCtrl">

    <h3>Static</h3>
    <div class="row">
        <div class="col-sm-4"><bs5-progressbar value="55"></bs5-progressbar></div>
        <div class="col-sm-4"><bs5-progressbar class="progress-striped" value="22" type="warning">22%</bs5-progressbar></div>
        <div class="col-sm-4"><bs5-progressbar class="progress-striped active" max="200" value="166" type="danger"><i>166 / 200</i></bs5-progressbar></div>
    </div>

    <hr />
    <h3>Dynamic <button type="button" class="btn btn-sm btn-primary" ng-click="random()">Randomize</button></h3>
    <bs5-progressbar max="max" value="dynamic"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></bs5-progressbar>

    <small><em>No animation</em></small>
    <bs5-progressbar animate="false" value="dynamic" type="success"><b>{{dynamic}}%</b></bs5-progressbar>

    <small><em>Object (changes type based on value)</em></small>
    <bs5-progressbar class="progress-striped active" value="dynamic" type="{{type}}">{{type}} <i ng-show="showWarning">!!! Watch out !!!</i></bs5-progressbar>

    <hr />
    <h3>Stacked <button type="button" class="btn btn-sm btn-primary" ng-click="randomStacked()">Randomize</button></h3>
    <bs5-progress><bs5-bar ng-repeat="bar in stacked track by $index" value="bar.value" type="{{bar.type}}"><span ng-hide="bar.value < 5">{{bar.value}}%</span></bs5-bar></bs5-progress>

</div>
